    <style>

        /* å½©å¸¦åº†ç¥æ•ˆæœ */
        .confetti-container {

        @keyframes confetti-fall {

        /* æˆåŠŸæ—¶çš„æ”¾å¤§åŠ¨ç”» */
        .success-animation {

        }

        @keyframes success-bounce {

            }

            }

            }
            75% {
                transform: scale(1.1);
            }
        }

        /* æˆåŠŸæ—¶å®¹å™¨çš„é—ªå…‰æ•ˆæœ */
        .container.celebrate {

        }

        @keyframes celebrate-glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }

    </style>

<body>
    <!-- åŠ¨æ€è·³åŠ¨çš„æ•°å­—èƒŒæ™¯ -->
    <div class="floating-numbers" id="floatingNumbers"></div>

    <!-- å½©å¸¦å®¹å™¨ -->
    <div class="confetti-container" id="confettiContainer"></div>

    <div class="container" id="gameContainer">
        <div class="emoji">ğŸ®</div>
        <h1>çŒœæ•°å­—æ¸¸æˆ</h1>
        <p class="subtitle">æˆ‘å·²ç»æƒ³å¥½äº†ä¸€ä¸ªæ•°å­—ï¼Œå¿«æ¥çŒœçŒœçœ‹å§ï¼</p>

        <div class="game-info">
            <div class="range">æ•°å­—èŒƒå›´ï¼š1 - 100</div>
            <div class="current-range" id="currentRange">ğŸ’¡ å½“å‰èŒƒå›´ï¼š1 - 100</div>
            <div class="attempts">å·²å°è¯•ï¼š<span id="attemptCount">0</span> æ¬¡</div>
        </div>

        <div class="input-group">
            <input
                type="number"
                id="guessInput"
                placeholder="è¯·è¾“å…¥ä½ çŒœçš„æ•°å­—"
                min="1"
                max="100"
                autofocus
            >
        </div>

        <button id="guessBtn" onclick="makeGuess()">çŒœä¸€çŒœ</button>

        <div id="message" class="message" style="opacity: 0;"></div>

        <button id="restartBtn" class="restart-btn hidden" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let gameOver = false;
        let minRange = 1;
        let maxRange = 100;

        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const restartBtn = document.getElementById('restartBtn');
        const message = document.getElementById('message');
        const attemptCount = document.getElementById('attemptCount');
        const currentRange = document.getElementById('currentRange');
        const gameContainer = document.getElementById('gameContainer');
        const confettiContainer = document.getElementById('confettiContainer');

        // åˆ›å»ºå½©å¸¦åº†ç¥æ•ˆæœ
        function createConfetti() {
            const colors = ['#FFB3BA', '#BFDBF7', '#BAE1D3', '#FFC3A0', '#FF677D', '#D4A5A5', '#FFFFBA', '#DCD6F7'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // éšæœºé¢œè‰²
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // éšæœºä½ç½®
                confetti.style.left = Math.random() * 100 + '%';

                // éšæœºå»¶è¿Ÿ
                confetti.style.animationDelay = Math.random() * 0.5 + 's';

                // éšæœºæŒç»­æ—¶é—´
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';

                // éšæœºå¤§å°
                const size = 5 + Math.random() * 10;
                confetti.style.width = size + 'px';
                confetti.style.height = size * 2 + 'px';

                confettiContainer.appendChild(confetti);
            }

            // 3ç§’åæ¸…é™¤å½©å¸¦
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 4000);
        }

        // è§¦å‘æˆåŠŸåº†ç¥
        function celebrate() {
            // æ·»åŠ å®¹å™¨é—ªå…‰æ•ˆæœ
            gameContainer.classList.add('celebrate');

            // æ¶ˆæ¯æ¡†æ·»åŠ å¼¹è·³åŠ¨ç”»
            message.classList.add('success-animation');

            // åˆ›å»ºå½©å¸¦
            createConfetti();

            // 0.3ç§’åå†æ¥ä¸€æ³¢å½©å¸¦ï¼Œæ›´å¯†é›†
            setTimeout(() => {
                createConfetti();
            }, 300);

            // æ¸…é™¤åŠ¨ç”»ç±»
            setTimeout(() => {
                gameContainer.classList.remove('celebrate');
                message.classList.remove('success-animation');
            }, 1500);
        }

        // åˆ›å»ºåŠ¨æ€è·³åŠ¨çš„æ•°å­—èƒŒæ™¯
        function createFloatingNumbers() {
            const container = document.getElementById('floatingNumbers');
            const numbers = Array.from({length: 20}, (_, i) => i * 5 + 1);

            numbers.forEach((num, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'floating-number';
                numberDiv.textContent = num;
                numberDiv.style.left = `${Math.random() * 100}%`;
                numberDiv.style.top = `${Math.random() * 100}%`;
                numberDiv.style.animationDelay = `${Math.random() * 4}s`;
                numberDiv.style.animationDuration = `${3 + Math.random() * 3}s`;
                container.appendChild(numberDiv);
            });
        }

        // åˆå§‹åŒ–èƒŒæ™¯æ•°å­—
        createFloatingNumbers();

        // æŒ‰å›è½¦é”®æäº¤
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        function updateRange() {
            currentRange.textContent = `ğŸ’¡ å½“å‰èŒƒå›´ï¼š${minRange} - ${maxRange}`;
            currentRange.style.transform = 'scale(1.1)';
            setTimeout(() => {
                currentRange.style.transform = 'scale(1)';
            }, 300);
        }

        function makeGuess() {
            if (gameOver) return;

            const guess = parseInt(guessInput.value);

            // éªŒè¯è¾“å…¥
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('è¯·è¾“å…¥1åˆ°100ä¹‹é—´çš„æ•°å­—ï¼', 'error');
                return;
            }

            // éªŒè¯æ˜¯å¦åœ¨å½“å‰èŒƒå›´å†…
            if (guess < minRange || guess > maxRange) {
                showMessage(`è¯·è¾“å…¥ ${minRange} åˆ° ${maxRange} ä¹‹é—´çš„æ•°å­—ï¼`, 'error');
                return;
            }

            attempts++;
            attemptCount.textContent = attempts;

            // åˆ¤æ–­çŒœæµ‹ç»“æœ
            if (guess < secretNumber) {
                minRange = guess + 1;
                updateRange();
                showMessage(`ğŸ“‰ å¤ªå°äº†ï¼è¯•è¯• ${minRange} åˆ° ${maxRange} ä¹‹é—´çš„æ•°å­—`, 'hint');
            } else if (guess > secretNumber) {
                maxRange = guess - 1;
                updateRange();
                showMessage(`ğŸ“ˆ å¤ªå¤§äº†ï¼è¯•è¯• ${minRange} åˆ° ${maxRange} ä¹‹é—´çš„æ•°å­—`, 'hint');
            } else {
                // çŒœå¯¹äº†
                gameOver = true;
                showMessage(`ğŸ‰ æ­å–œä½ çŒœå¯¹äº†ï¼ç­”æ¡ˆæ˜¯ ${secretNumber}ï¼Œä½ ç”¨äº† ${attempts} æ¬¡ï¼`, 'success');

                // è§¦å‘åº†ç¥åŠ¨ç”»
                celebrate();

                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.classList.remove('hidden');
            }

            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶èšç„¦
            guessInput.value = '';
            guessInput.focus();
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.opacity = '1';
        }

        function restartGame() {
            // é‡ç½®æ¸¸æˆ
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            minRange = 1;
            maxRange = 100;

            // é‡ç½®ç•Œé¢
            attemptCount.textContent = '0';
            currentRange.textContent = 'ğŸ’¡ å½“å‰èŒƒå›´ï¼š1 - 100';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            message.style.opacity = '0';
            restartBtn.classList.add('hidden');
            guessInput.focus();
        }
    </script>
</body>
